                <h1>Skills</h1>

            <div id="bar-graph" class="content">

                  <div class="graph red">

                  <div class="graph green">
                    <span class="name">jQuery</span>

                  </div>
                  <div class="graph black">
                    <span class="name"> PHP</span>
                    <span class="number">50%</span>
                  </div>
                  <div class="graph orange">
                    <span class="name"> Photoshop / Illustrator</span>
                    <span class="number">50%</span>
                  </div>
                  <div class="graph purple">
                    <span class="name">React</span>
                    <span class="number">30%</span>
